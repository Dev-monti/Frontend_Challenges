<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <div class="container">
    <div class="cnt-body">
      <img class="img-drawers" src="images/drawers.jpg" alt="">
      <div class="content">
        <h2>
          Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </h2>
        <p>
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
          to help you make any room feel complete.
        </p>
        <div class="footer-content">
          <div class="info-user">
            <img src="images/avatar-michelle.jpg" alt="">
            <div class="user-name">
              <h4>Michelle Appleton</h4>
              <span>28 Jun 2020</span>
            </div>
          </div>
          <button class="share-icon">
            <div class="social-icons">
              <span>Share</span>  
              <img src="images/icon-facebook.svg" alt="">
              <img src="images/icon-twitter.svg" alt="">
              <img src="images/icon-pinterest.svg" alt="">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelector('.share-icon').addEventListener('click',() => {
      document.querySelector('.social-icons').classList.toggle('active')
    })
  </script>
</body>
</html>
